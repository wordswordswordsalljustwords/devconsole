<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Link with Custom Console</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>
    <div class="container">
        <h1>Open a Link in a New Tab</h1>
        <input type="text" id="urlInput" placeholder="Enter URL here" />
        <button id="openLinkButton">Open Link</button>
        <p id="message"></p>
    </div>
    <div class="console">
        <h2>Custom Console</h2>
        <textarea id="consoleInput" placeholder="Type your JavaScript code here..."></textarea>
        <button id="runCodeButton">Run Code</button>
        <pre id="consoleOutput"></pre>
    </div>
    <script src="/script/script.js"></script>
</body>
</html>
