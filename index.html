<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Resource Inspector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Web Resource Inspector</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL" />
    <button id="loadButton">Load URL</button>

    <div id="iframeContainer">
        <iframe id="webpageFrame"></iframe>
    </div>

    <div id="tabs">
        <div class="tab active" id="consoleTab">Console</div>
        <div class="tab" id="elementsTabButton">Elements</div>
    </div>

    <div id="console">
        <div id="consoleOutput"></div>
        <div id="elementsTab">
            <h3>Elements:</h3>
            <div id="elementsOutput"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
