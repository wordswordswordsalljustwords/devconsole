<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Resource Inspector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #urlInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #loadButton {
            padding: 10px 20px;
        }
        #iframeContainer {
            margin-top: 20px;
            border: 1px solid #ccc;
            height: 500px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #console {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        #tabs {
            margin-top: 20px;
        }
        .tab {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
            background-color: #e0e0e0;
            margin-right: 5px;
        }
        .active {
            background-color: #ccc;
        }
        #elementsTab {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Web Resource Inspector</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL" />
    <button id="loadButton">Load URL</button>

    <div id="iframeContainer">
        <iframe id="webpageFrame"></iframe>
    </div>

    <div id="tabs">
        <div class="tab active" id="consoleTab">Console</div>
        <div class="tab" id="elementsTabButton">Elements</div>
    </div>

    <div id="console">
        <div id="consoleOutput"></div>
        <div id="elementsTab">
            <h3>Elements:</h3>
            <div id="elementsOutput"></div>
        </div>
    </div>

    <script>
        document.getElementById('loadButton').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            const iframe = document.getElementById('webpageFrame');

            // Load the URL in the iframe
            iframe.src = url;

            // Wait for the iframe to load
            iframe.onload = function() {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

                // Log to console output
                logToConsole(`Loaded ${url}`);

                // Add click event to elements in the iframe
                iframeDocument.body.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default action
                    const target = event.target;

                    // Highlight the clicked element
                    highlightElement(target);

                    // Display the element's HTML in the elements tab
                    displayElement(target);
                });
            };
        });

        function logToConsole(message) {
            const consoleOutput = document.getElementById('consoleOutput');
            consoleOutput.innerHTML += message + '<br>';
            consoleOutput.scrollTop = consoleOutput.scrollHeight; // Auto-scroll to the bottom
        }

        function highlightElement(element) {
            const previousHighlight = document.querySelector('.highlight');
            if (previousHighlight) {
                previousHighlight.classList.remove('highlight');
            }
            element.classList.add('highlight');
            element.style.outline = '2px solid red'; // Highlight the element
        }

        function displayElement(element) {
            const elementsOutput = document.getElementById('elementsOutput');
            elementsOutput.innerHTML = `<pre>${element.outerHTML}</pre>`;
        }

        // Tab functionality
        document.getElementById('consoleTab').addEventListener('click', function() {
            document.getElement ById('consoleOutput').style.display = 'block';
            document.getElementById('elementsTab').style.display = 'none';
            this.classList.add('active');
            document.getElementById('elementsTabButton').classList.remove('active');
        });

        document.getElementById('elementsTabButton').addEventListener('click', function() {
            document.getElementById('consoleOutput').style.display = 'none';
            document.getElementById('elementsTab').style.display = 'block';
            this.classList.add('active');
            document.getElementById('consoleTab').classList.remove('active');
        });
    </script>
</body>
</html>
